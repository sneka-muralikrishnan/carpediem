<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Upload</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .upload-container {
      margin-top: 100px;
      position: relative;
    }
    .upload-button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-bottom: 20px;
    }
    .upload-button:hover {
      background-color: #0056b3;
    }
    #imagePreviewContainer {
      position: relative;
    }
    #imagePreview {
      max-width: 300px;
      margin: 20px auto;
    }
    #nextButton {
      display: none;
      position: absolute;
      bottom: 20px;
      right: 20px;
    }
    #commentBox {
      width: 80%;
      max-width: 500px;
      margin: 20px auto;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      resize: vertical;
    }
    #taggedPeople {
      width: 80%;
      max-width: 500px;
      margin: 10px auto;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="upload-container">
    <input type="file" id="fileInput" style="display: none;" accept="image/*">
    <div id="imagePreviewContainer">
      <img id="imagePreview" src="#" alt="Image Preview" style="display: none;">
      <button id="nextButton" class="upload-button"><a href="{{ url_for('posttt') }}">Next</a></button>
    </div>
    <textarea id="commentBox" placeholder="Write your comments here..." rows="5"></textarea>
    <input type="text" id="taggedPeople" placeholder="Tag people...">
    <button class="upload-button" onclick="tagPeople()">Tag People</button>
  </div>

  <script>
    function tagPeople() {
      var taggedPeople = document.getElementById('taggedPeople').value;
      // Process tagged people (e.g., send notification)
      alert("Tagged people: " + taggedPeople);
      // Show the "Next" button after tagging
      document.getElementById('nextButton').style.display = 'block';
      document.getElementById('nextButton').addEventListener('click', function() {
      var description = document.getElementById('commentBox').value;
      sessionStorage.setItem('description', description);})
    }

    // Function to handle file input change (when an image is selected)
    document.getElementById('fileInput').addEventListener('change', function(event) {
      var file = event.target.files[0];
      if (file) {
        // Read the selected file and display it as image preview
        var reader = new FileReader();
        reader.onload = function(e) {
          var imagePreview = document.getElementById('imagePreview');
          imagePreview.src = e.target.result;
          imagePreview.style.display = 'block'; // Show the image preview
        };
        reader.readAsDataURL(file);
      }
    });
  </script>
</body>
</html>
