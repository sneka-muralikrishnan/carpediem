<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PROJECT X</title>
    
   
  </head>
  <body>
    <div class="container">
      <div class="title">LOGIN</div>
      <form method="POST" action="/image">
        <div class="row">
          <div class="form-group">
            <input type="text" id="username" name="username" required />
            <div class="underline"></div>
            <label for="username"> USER ID</label>
          </div>
        </div>
        <div class="row">
          <div class="form-group">
            <input
              type="password"
              required
              id="password"
              autocomplete="off"
              name="password"
            />

            <div class="underline"></div>
            <label for="password">PASSWORD</label>
            <div
              class="bi bi-eye-slash"
              id="togglePassword"
              onclick="visible()"
            ></div>
          </div>
        </div>

        <div class="row">
          <div class="form-group">
            <button class="sub" type="submit" value="Login">SUBMIT</button>
          </div>
        </div>
        {% if error %}
        <p>{{ error }}</p>
        {% endif %}
      </form>
    </div>

    <script>
      function visible() {
        var x = document.getElementById("password");
        var y = document.getElementById("togglePassword");
        if (x.type === "password") {
          x.type = "text";
          y.className = "bi-eye-slash";
        } else {
          x.type = "password";
          y.className = "bi-eye";
        }
      }
    </script>
  </body>
</html>
